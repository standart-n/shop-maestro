	<script type="text/javascript">						
	new deSliderMenu( 
	"box1",			/* родительский див */ 
	"#idBtn1",		/* объект на которое привяжется след. событие */
	"mouseover",	/* событие при котором блок скроется */ 
	"#deSlider_1",	/* объект на которое привяжется след. событие */
	"mouseleave",	/* событие при котором блок раскроется */
	"100",			/* скорость появления */
	"relative",		/* позиционирование блока */
	"0px",			/* left отступ от левого края */
	"0px",			/* top отступ сверху */

	"<div class=\"clLinkTop\"><a id=\"idBtn1\" href=\"#de\">Кнопка 1</a></div>",
      /* содержимое заголовка когда вкладка закрыта */
	"<div class=\"clLinkTop\"><a id=\"idBtn1\" href=\"#de\">Кнопка 1</a></div>",
      /* текст заголовка когда она раскрыта */
	"100px",		/* ширина */
	"30px",			/* высота */

	"<div class=\"clLinkSide\"><a href=\"#de\">Ссылка 1</a></div>"+	
	"<div class=\"clLinkSide\"><a href=\"#de\">Ссылка 2</a></div>"+	
	"<div class=\"clLinkSide\"><a href=\"#de\">Ссылка 3</a></div>"+	
	"<div class=\"clLinkSide\"><a href=\"#de\">Ссылка 4</a></div>",	
    /* содержимое блока которого появляется и исчезает */ 
	"98px",			/* ширина */
	"auto",			/* высота */
	"none",			/* задний фон */
	"#999999 solid 1px", /* границы */
	
	"OFF",			/* начальное состояние меню */ 
	"9",			/* css Z_INDEX */		
	"deSlider_1"	/* *  */ /*  id меню */ 
	);				/* * */ /* уникальные параметры */ 										
	</script>
