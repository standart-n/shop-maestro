<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<title>Dement.ru | De.js Перемещение фотографии внутри блока</title>
<meta http-equiv="Content-Type" content="text/html; charset=windows-1251" />
<meta http-equiv="Content-Language" content="ru" />
<meta name="robots" content="all" />
<meta name="Copyright" Lang="ru" content="2010 НВП Стандарт-Н">
<meta name="Document-state" content="Dynamic">
<meta name="Revesit" content="7">
<meta name="Перемещение фотографии внутри блока"/>
<meta name="description" content="Перемещение фотографии внутри блока" />
<meta name="keywords" content="javascript, dement, de.js, эффекты, анимация" />

<link	href="http://www.dement.ru/img/favico.ico" rel="shortcut icon" type="image/x-icon" />
<link   href="style_main.css"  rel="stylesheet"   type="text/css">

<script type="text/javascript" src="http://www.dement.ru/!lib/De.js"></script>

	<script type="text/javascript">					
	new dePhotoEffect( /* увеличенный просмотр */		
	"idMainDiv",  /* id дива в который будет вставлена оболочка с увеличенным просмотром   */
	"http://www.dement.ru/!lib/_img/bridge_full.jpg",   
 		      /* путь к файлу картинки с увеличенным просмотром  */
	"mousedown",  /* событие с которого начинается движение картинки   */
	"mouseup",    /* событие после которого заканчивается перемещение   */
	"200",	      /* начальный горизонтальный скролл   */
	"200",	      /* начальный вертикальный скролл */
	"1600px",     /* css WIDTH ширина окна с увеличенным просмотром */
	"1067px",     /* css HEIGHT высота окна с увеличенным просмотром */
	"FALSE",      /* возвращать или нет начальный скролл по окончании перемещения */
	"9",	      /* css Z_INDEX	*/	
	"deMovePhotoEffect_1" /* * */	/*  id DIV блока с увеличенным просмотрам  */ 
	); /* * */ /* параметры, которые должны быть уникальными при многократном использовании скрипта  */	
	</script>			

	<script type="text/javascript">					
	new dePhotoEffect( /* увеличенный просмотр */		
	"idMainDiv2", /* id дива в который будет вставлена оболочка с увеличенным просмотром   */
	"http://www.dement.ru/!lib/_img/kanal_full.jpg",   /* путь к файлу картинки с увеличенным просмотром  */
	"mousedown",  /* событие с которого начинается движение картинки   */
	"mouseup",    /* событие после которого заканчивается перемещение   */
	"200",	      /* начальный горизонтальный скролл   */
	"200",	      /* начальный вертикальный скролл */
	"1600px",     /* css WIDTH ширина окна с увеличенным просмотром */
	"1067px",     /* css HEIGHT высота окна с увеличенным просмотром */
	"FALSE",      /* возвращать или нет начальный скролл по окончании перемещения */
	"9",	      /* css Z_INDEX	*/	
	"deMovePhotoEffect_2" /* * */  /*  id DIV блока с увеличенным просмотрам  */ 
	); /* * */ /* параметры, которые должны быть уникальными при многократном использовании скрипта  */	
	</script>			

</head>
<body>

	<div id="idMainDiv">
	</div>
	<div id="idMainDiv2">
	</div>

</body>
</html>
