<script type="text/javascript" src="http://www.dement.ru/!lib/De.js"></script>

	<script type="text/javascript">					
	new deInnerBlockEvent(	/* innerHTML при определенном событии    */
	"idTargetImage",	/* id на который повесится событие   */
	"click",		/* событие */
	"idMainDiv",		/* див в который будет вставлен нужный нам блок */ 
	"<img src=\"http://www.dement.ru/!lib/_img/kanal.jpg\">", /* html код */									
	"after"		/* after     before    place  метод вставки */
	);		/* (вместо имеющегося содержимого, до или после) */							
	</script>			

</head>
<body>

<div id="idMainDiv">
<img id="idTargetImage" src="http://www.dement.ru/!lib/_img/strelka.jpg">
</div>

</body>
