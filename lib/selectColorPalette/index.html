	<script type="text/javascript">
	new deSelectColor( /* Выбор цвета из палитры */
	"idMainDiv",   /*  id родительского дива (див , в который засунется код)   */
	"http://www.dement.ru/!lib/selectColorPalette/img/wheel.jpg",	/*  путь к картинке с палитрой */
	"Нажмите мышью чтобы выбрать цвет", /*  текст всплывающей подсказки */
	"#ffffff",     /*  CSS background  */
	"#333333 solid 10px", /* CSS border */
    
	"<strong>Палитра цветов</strong>", /* заголовок палитры    */		
	"TRUE",	/* отображать или нет этот заголовок */
	"20px", /* его высота HEIGHT и ниже идет другой CSS код этого заголовка */		
	"Verdana, Arial, Helvetica, sans-serif", /*  CSS FONT  */ 
	"12px",	/* CCS FONT SIZE   */
	"#000000", /*  CSS COLOR   */

	"Выбранный цвет", /* надпись линии которая показывает цвет на который навели мышью */
	"TRUE",	/* отображать эту линию или нет    */ 	
	"30px",	/* ее высота HEIGHT и ниже идет другой CSS код этого заголовка */
	"Verdana, Arial, Helvetica, sans-serif",/* CSS FONT */ 
	"10px",	/*  CCS FONT SIZE  */			
	"#000000", /* CSS COLOR */

	"idPalette", /* * */	/*  id главного дива */
	"idPaletteCaption",	/* * */	 /*  id дива с заголовком */ 
	"idPaletteHover", /* * */ /*  id линии отражающей выбранный цвет */
	"idPaletteImage", /* * */ /*  id дива с картинкой палитры */ 
	"idPaletteInputLine", /* * */	 /* имя инпута в котором показывается код цвета на который навели */
	"namePaletteHoverColor", /* * */	 /*  имя инпута в котором показывается код цвета на который навели */
	"idPaletteHoverColor",	/* * */	 /*  ID инпута в котором показывается код цвета на который навели */			
	"namePaletteClickColor", /* * */ /*  имя инпута в котором показывается код цвета который выбрали */	
	"idPaletteClickColor"	/* * */	/*  ID инпута в котором показывается код цвета который выбрали */
	);	/* * */  /* эти параметры должны быть уникальными при многократном использовании скрипта на странице */											
	</script>
