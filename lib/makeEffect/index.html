<link   href="style_main.css"  rel="stylesheet"   type="text/css">

<script type="text/javascript" src="http://www.dement.ru/!lib/De.js"></script>

	<script type="text/javascript">					
	new deMakeEffect( /* создание эффектов появления и исчезания	*/
	"idMainDiv",	  /* див в который будет вставлен нужный нам блок */
	"<img src=\"http://www.dement.ru/!lib/_img/kanal.jpg\">", /* html код */									
	"deDiv1",	  /* объект на который будет прицеплено событие появления */
	"click",	  /* событие появления */
	"MovingUp",	  /* эффект появления   */
	"deDiv1",	  /* объект на который будет прицеплено событие скрытия   */
	"click",	  /* событие скрытия	  */
	"MovingUp",	  /* эффект скрытия */
	"20",		  /* скорость плавного появления */
	"absolute",	  /* css POSIOTION позиционирование блока   */ 
	"20px",		  /* css 	TOP   расположение блока */
	"330px",	  /* css  LEFT  расположение блока */ 
	"300",		  /* css WIDTH ширина окна  */
	"300",		  /* css HEIGHT высота окна */
	"hidden",	  /* отображать или нет сформированный блок при загрузке страницы */ 
	"9",		  /* css Z_INDEX	*/	
	"dePhotoPreDiv_id1", /* * */	/*  id DIV блока */
	"10" /* !!! (мс) время задержки до начала эффекта (для нормальной работы скрипта) */
	);  /* * */  /*параметры, которые должны быть уникальными при многократном использовании скрипта*/
	</script>			

</head>
<body>

	<div id="idMainDiv">
	<div id="deDiv1">
	<img src="http://www.dement.ru/!lib/_img/strelka.jpg">
	</div>
	</div>

</body>
