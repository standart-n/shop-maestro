<script type="text/javascript" src="http://www.dement.ru/!lib/De.js"></script>

																		 		
	<script type="text/javascript">						
	new deTextOpacity(	/* вызов класса изменения непрозрачности фона объекта */
	"deText1",   /* id дива который будет изменять прозрачность и у которого появится фон */ 
	"mouseover", /* событие с которого начинается движение картинки */
	"mouseout",  /* событие после которого заканчивается перемещение */
	"2000",      /* скорость появления */
	"60",        /* начальная непрозрачность текста */
	"90",        /* непрозрачность текста при наведении на него */ 
	"50",        /* непрозрачность фона при наведении */
	"90",        /* непрозрачность фона в обычном состоянии */ 
	"url(http://www.dement.ru/!lib/_img/strelka.jpg) no-repeat center", 
                /* задний фон блока */ 
	"9",        /* css Z_INDEX */		
	"deTextOpacityDiv_1" /* * */ /*  id модуля */  
	);			/* * */ /* уникальные параметры */										
	</script>			

	<script type="text/javascript">						
	new deTextOpacity(	/* вызов класса изменения непрозрачности фона объекта */
	"deText2",   /* id дива который будет изменять прозрачность и у которого появится фон */ 
	"mouseover", /* событие с которого начинается движение картинки */
	"mouseout",  /* событие после которого заканчивается перемещение */
	"2000",      /* скорость появления */
	"60",        /* начальная непрозрачность текста */
	"90",        /* непрозрачность текста при наведении на него */ 
	"50",        /* непрозрачность фона при наведении */
	"90",        /* непрозрачность фона в обычном состоянии */ 
	"url(http://www.dement.ru/!lib/_img/bridge.jpg) no-repeat center", 
                /* задний фон блока */ 
	"9",        /* css Z_INDEX */		
	"deTextOpacityDiv_2" /* * */ /*  id модуля */  
	);			/* * */ /* уникальные параметры */										
	</script>
