<script type="text/javascript" src="http://www.dement.ru/!lib/De.js"></script>

																		 		
	<script type="text/javascript">						 
	new dePhotoPre( /* вызов класса увеличенного просмотра изображений и его настройка */
	"idMainDiv",	/* id дива в который будет вставлена оболочка с увеличенным просмотром    */
	"imgStatic1",	/* id картинки (img) при наведении на которую появится увеличенный просмтр 	*/		
	"http://www.dement.ru/!lib/_img/strelka_full.jpg", 
			/* путь к файлу картинки с увеличенным просмотром */
	"MovingUp",	/* тип плавного появление увеличенного просмотра	*/		
	"200",		/* скорость плавного появления    */
	"absolute",	/* далее идет css POSIOTION позиционирование блока с увеличенным просмотром   */
	"50px",		/* расположение блока с увеличенным просмотром    */
	"400px",	/* расположение блока с увеличенным просмотром    */
	"300px",	/* ширина окна с увеличенным просмотром */
	"300px",	/* высота окна с увеличенным просмотром */
	"9",		/* css Z_INDEX		*/
	"#0000FF solid 1px", /* css BORDER  */
	"dePhotoPreDiv_id1", /* * */ 	/*  id DIV блока с увеличенным просмотрам  */ 
	"dePhotoPreImg_id1", /* * */	/*  id IMG картирнки с увеличенным просмотрам   */
	"10" /* !!! (мс) время задержки до начала эффекта (для нормальной работы скрипта)  */
	);   /* * */ /* параметры, которые должны быть уникальными при многократном использовании скрипта */
	</script>			

	<script type="text/javascript">
