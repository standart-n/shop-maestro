	"100", 	 /*	порядок данного слоя */
	"90",	 /* непрозрачность этого окна  */
	"200",	 /* (мс) скорость появления окна */
	"deModalDialog", /* * */ /* id главного окна */						

	"<strong>Модальное окно</strong>", /*	заголовок окна */
	"Verdana, Arial, Helvetica, sans-serif", /* тип шрифта заголовка */

	"#333333",   /* цвет шрифта заголовка */ 
	"30px",		 /* высота заголовка	*/ 
	"#dddddd",	 /* задний фон заголовка  */

	"текст внутри всплывающего окна", /*	содержимое всплывающего окна */
	"Verdana, Arial, Helvetica, sans-serif", /* тип шрифта этого содержимого */
	"12px",	    /* размер шрифта этого содержимого */ 
	"#333333",	/* цвет шрифта  */
	"#ffffff",  /* задний фон */
	"left",     /* выравниевание текста */
	"deMainContent", /* * */ /* id оболочки с основным содержимым */

	"70",       /* непрозрачность этого фона. */
