<script type="text/javascript">
	new deAddClassEvent(							
	"idImage",	/* объект на который привяжется событие   */ 
	"click",	/* событие  */
	"#idImage",	/* объекты к которым нужно добавить класс */
	"clImage"	/* класс, который нужно добавить */
	);								
</script>
