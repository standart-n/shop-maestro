<script type="text/javascript" src="http://www.dement.ru/!lib/De.js"></script>

																		 		
	<script type="text/javascript">						
	new deSliderBlock(		 
	"box1",  /* родительский див */ 
	"click", /* событие при котором блок скроется */  
	"click", /* событие при котором блок раскроется */
	"100",	 /* скорость появления */
	"relative",	/* позиционирование блока */
	"0px",	 /* left отступ от левого края */
	"0px",	 /* top отступ сверху */
    "<div id=\"Caption_off\">Информация</div>",	/* содержимое заголовка когда вкладка закрыта */
	"<div id=\"Caption_on\">Информация</div>",	/* text2 ON текст заголовка когда она раскрыта */
	"300px", /* ширина закладки */
	"20px",	 /* height высота закладки */
	"#9ccaea", /* задний фон при закрытой вкладке */
	"#cdd8e0", /* задний фон при раскрытой вкладке */
	"#799fba solid 2px", /* границы при закрытой вкладке */ 
	"#acacac solid 2px", /* границы при раскрытой вкладке */
	"Пример создания раздвижных блоков. "+
    "Здесь может находиться любая информация или любой html-код", 
    /* содержимое блока */ 
	"302px",		 /* ширина этого блока */ 
	"100px",		 /*  высота этого блока */
 	"#ffffff",		 /* background задний фон */ 
	"#cccccc solid 1px", /* border окантовка */ 
	"ON",	/* start начальное состояние закладки (открытое или закрытое) */ 
	"9",	/* css Z_INDEX */		
	"deSliderDiv_1"	 /* * */ /* id блока который будет создан */ 
	);		/* * */ /* уникальные параметры */										
	</script>			


	<script type="text/javascript">						
	new deSliderBlock(		 
	"box2",  /* родительский див */ 
	"click", /* событие при котором блок скроется */  
	"click", /* событие при котором блок раскроется */
	"100",	 /* скорость появления */
	"relative",	/* позиционирование блока */
	"0px",	 /* left отступ от левого края */
	"0px",	 /* top отступ сверху */
    "<div id=\"Caption_off\">Изображение (1)</div>",	/* содержимое заголовка когда вкладка закрыта */
	"<div id=\"Caption_on\">Изображение</div>",	/* текст заголовка когда она раскрыта */
	"300px", /* ширина закладки */
	"20px",	 /* height высота закладки */
	"#9ccaea", /* задний фон при закрытой вкладке */
	"#cdd8e0", /* задний фон при раскрытой вкладке */
	"#799fba solid 2px", /* границы при закрытой вкладке */ 
	"#acacac solid 2px", /* границы при раскрытой вкладке */
	"<img src=\"http://www.dement.ru/!lib/_img/strelka.jpg\">", /* содержимое блока */ 
	"302px",		 /* ширина этого блока */ 
	"100px",		 /*  высота этого блока */
 	"#ffffff",		 /* background задний фон */ 
	"#cccccc solid 1px", /* border окантовка */ 
	"OFF",	/* start начальное состояние закладки (открытое или закрытое) */ 
	"9",	/* css Z_INDEX */		
	"deSliderDiv_2"	 /* * */ /* id блока который будет создан */ 
	);		/* * */ /* уникальные параметры */										
	</script>
